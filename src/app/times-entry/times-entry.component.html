<times-project [projects]="projects" [issues]="issues" (change)="setIssue($event)">
</times-project>

<app-calendar [entries]="entries" *ngIf="entries" [activities]="activities"></app-calendar>

<div class="time-options" [dragula]='"options"' [dragulaModel]='activities'>
    <div class="time-option activity-{{activity.id}}" *ngFor="let activity of activities">
        {{activity.name}}
    </div>
</div>
