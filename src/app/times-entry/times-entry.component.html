<times-project [projects]="projects"
    [issues]="issues"
    (change)="setIssue($event)">
</times-project>

<ng-container *ngIf="entries">
    <app-options [activities]="activities"></app-options>
    <app-calendar [entries]="entries"
        [activities]="activities" [outlookEvents]="outlookData" ></app-calendar>
    <outlook (outlookEventsImported)="importOutlookEvents($event)"></outlook>
</ng-container>
