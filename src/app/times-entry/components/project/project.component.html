<div class="projects-list">
    <div class="project" *ngFor="let project of projects">
        {{project.name}}

        <div class="loading" *ngIf="!issues">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            Loading Issues..
        </div>

        <div class="issues-list">
            <div class="issue" *ngFor="let issue of issues | filterIssues:project.id">
                <a (click)="issueSelected(issue)" class="text-link">{{issue.subject}}</a>
            </div>
        </div>
    </div>
</div>
